<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old World API Documentation</title>
  <meta name="description" content="API documentation for the Old World game mod that exposes game state via TCP and HTTP">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #8B4513;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section code {
      background-color: #f8f8f8;
      border-radius: 3px;
      padding: 2px 6px;
    }
    .markdown-section pre > code {
      padding: 1em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Old World API',
      repo: 'https://github.com/becked/OldWorldAPIEndpoint',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search',
        noData: 'No results',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
</body>
</html>
